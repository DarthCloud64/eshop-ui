name: eshop-ui Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AZURE_CONTAINER_REGISTRY: "eshopContainerRegistryXYZ"
  CONTAINER_NAME: "eshop-aks/ui"

jobs:

  build:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build the eshop React App ${{matrix.node-version}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - run: npm ci
    - run: npm run build-dev

    - name: Build the Docker image and push to ACR
      uses: azure/login@v1.4.6
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
    - run: az acr build --registry ${{env.AZURE_CONTAINER_REGISTRY}}.azurecr.io/${{env.CONTAINER_NAME}} --image eshop-aks/ui:latest --file Dockerfile .